<div class="span9">
    <h1 class="page-title">课程管理</h1>
    <div class="row-fluid">
       
        <div class="block span12">
            <div class="block-heading" data-toggle="collapse" data-target="#widget1container">编辑 </div>
            <div id="widget1container" class="block-body collapse in">
                <div class=''>
                     <form action="__APP__/index.php/Admin/Course/up" method="post" ecncype='application/x-www-form-urlencoded' >
                        <div class="form-group">
                            <input type="hidden" name='co_id' value="{$dat.co_id}"/>
                            <label>课程</label>
                            <input type="text" name="co_name" style="width:5%;" class="form-control" value="{$dat.co_name}"/>&nbsp;&nbsp;&nbsp;&nbsp;
                            <input type="text" name="co_type" style="width:5%;" class="form-control" value="{$dat.co_type}"/>
                            <label>负责人</label>
                            <select name="co_manager">
                                <option value="{$dat.co_manager}">
                                    请选择
                                </option>
                                <volist name="user" id='u' key='k'>
                                    <option value="{$k}">{$u}</option>
                                </volist>
                                
                            </select>
                        </div>
                        <div class="form-group">                  
                            <label>所属学科类别</label>
                            <select name="co_cat">
                                <option value="{$dat.co_cat}">
                                    请选择学科
                                </option>
                                <volist name="cat['name']" id='c' key='k' >   
                                    <option value="{$k}"> {$c}</option>
                                </volist>
                            </select>                   
                        </div>
                        <div class="form-group">
                            <label>开始时间</label>
                            <input type="text" id="start" value="{$dat.co_time_s}" class="laydate-icon" name="co_time_s" onClick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})"/>&nbsp;&nbsp;
                            <input type="text" id="end" value="{$dat.co_time_e}" class="laydate-icon" name="co_time_e" onClick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" />  
                        </div>
                        <div class="form-group">
                            <label>课程进度</label>
                            <input type="text" name="co_process" style="width: 3%" class="form-control"  value="{$dat.co_process}"/>%
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-info">提交</button>
                        </div>
                    </form>
                </div>
           
                <script>
                    //日期范围限制
var start = {
    elem: '#start',
    format: 'YYYY-MM-DD',
    min: laydate.now(), //设定最小日期为当前日期
    max: '2099-06-16', //最大日期
    istime: true,
    istoday: false,
    choose: function(datas){
         end.min = datas; //开始日选好后，重置结束日的最小日期
         end.start = datas //将结束日的初始值设定为开始日
    }
};

var end = {
    elem: '#end',
    format: 'YYYY-MM-DD',
    min: laydate.now(),
    max: '2099-06-16',
    istime: true,
    istoday: false,
    choose: function(datas){
        start.max = datas; //结束日选好后，充值开始日的最大日期
    }
};
laydate(start);
laydate(end);          
                </script>
            </div>
