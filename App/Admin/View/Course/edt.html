<div class="span9">
    <h1 class="page-title">课程管理</h1>
    <div class="row-fluid">

        <div class="block span12">
            <div class="block-heading" data-toggle="collapse" data-target="#widget1container">编辑 </div>
            <div id="widget1container" class="block-body collapse in">
                <div class=''>
                     <form action="__APP__/index.php/Admin/Course/up" method="post" ecncype='application/x-www-form-urlencoded' >
                        <div class="form-group">
                            <br/>
                            课程：
                            <input type="text" name="co_name" class="form-control" value="{$dat.co_name}"/>&nbsp;&nbsp;&nbsp;&nbsp;
                            类型：<select name="co_type" style="width:15%;">
                                <option value="{$dat.co_type}"> 请选择</option>
                                <option value="0">定制</option>
                                <option value="1">标准</option>
                            </select>
                            <br/>
                           学科类别:
                            <select name="co_cat">
                                <option value="{$dat.co_cat}">
                                     请选择
                                </option>
                                <volist name="cat" id='c' key='k' >
                                    <option value="{$k}"> {$c}</option>
                                </volist>
                            </select>   &nbsp;&nbsp;&nbsp;&nbsp;
                            负责人:
                            <input id="manager" type="text" name="co_manager" value="{$dat.co_manager}"/>

                        </div>
                        <div class="form-group"> 结束： <input type="text" id="end" value="{$dat.co_time_e}" class="laydate-icon" name="co_time_e" onClick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" />
                        </div>
                        <div class="form-group">
                            <input type="hidden" name='co_id' value="{$dat.co_id}"/>
                            <button type="submit" class="btn btn-info">提交</button>
                        </div>
                    </form>
                </div>

                <script>
                    //auto complete user
                $(function () {
                  var user={$user};
                  $("#manager").autocomplete({
                        source: user
                  });
                });
                    //日期范围限制
laydate({
                        elem: '#end', //目标元素。由于laydate.js封装了一个轻量级的选择器引擎，因此elem还允许你传入class、tag但必须按照这种方式 '#id .class'
                        event: 'focus' //响应事件。如果没有传入event，则按照默认的click
                    });
                </script>
