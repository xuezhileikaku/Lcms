<div class="span9">
    <h1 class="page-title">课程管理</h1>
    <div class="row-fluid">

        <div class="block span12">
            <div class="block-heading" data-toggle="collapse" data-target="#widget1container">添加课程 </div>
            <div id="widget1container" class="block-body collapse in">
                <div class=''>
                    <form action="__APP__/index.php/Admin/Course/addUp" method="post" >
                        <div class="form-group">
                            <br/>
                            课程：
                            <input type="text" name="co_name" class="form-control" placeholder="名称"/>&nbsp;&nbsp;&nbsp;&nbsp;
                            类型：<select style="width:16%;" name="co_type">
                                <option value="1">标准型</option>
                                <option value="0">定制型</option>
                            </select>

                        </div>
                        <div class="form-group">
                            类别：
                            <select  name="co_cat">
                                <option >请选择</option>
                                <volist name="data['cat']" id='c' key='k' >
                                    <option value="{$k}"> {$c}</option>
                                </volist>
                            </select>&nbsp;&nbsp;&nbsp;&nbsp;
                            负责人：
                            <input style="width:13%" name="co_manager" id="manager"  />
                        </div>
                        <div class="form-group">
                            计划完成时间：<input type="text" style="width: 15%" id="end" value="{$dat.co_time_e}" class="laydate-icon" name="co_time_e" onClick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" />&nbsp;&nbsp;&nbsp;&nbsp;

                        </div>

                        <div class="form-group">
                            <button type="submit"  id="btn" class="btn btn-info">提交</button>
                        </div>
                    </form>
                </div>
                <script>
                    //auto complete
                    $(function () {
                      var user={$data['user']};
                      $("#manager").autocomplete({
                            source: user
                      });
                    });
                    //end date
                    laydate({
                        elem: '#end', //目标元素。由于laydate.js封装了一个轻量级的选择器引擎，因此elem还允许你传入class、tag但必须按照这种方式 '#id .class'
                        event: 'focus' //响应事件。如果没有传入event，则按照默认的click
                    });
                </script>
            </div>
        </div>
    </div>
